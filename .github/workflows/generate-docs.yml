name: Generate Documentation
on:
  push:
    paths:
      - 'main.md'
      - 'chart.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate ARCHITECTURE.md
        shell: bash
        run: |
          # Start with a fresh ARCHITECTURE.md
          echo "" > ARCHITECTURE.md
          
          # Flag to track if we're inside the mermaid block
          in_mermaid=false
          
          # Process main.md line by line
          while IFS= read -r line; do
            if [[ "$line" == *"```mermaid"* ]]; then
              # Start of mermaid block
              echo "```mermaid" >> ARCHITECTURE.md
              cat chart.md >> ARCHITECTURE.md
              in_mermaid=true
            elif [[ "$line" == *"```"* ]] && [ "$in_mermaid" = true ]; then
              # End of mermaid block
              echo "```" >> ARCHITECTURE.md
              in_mermaid=false
            elif [[ "$line" != *"@import"* ]] && [ "$in_mermaid" = false ]; then
              # Copy non-import lines outside mermaid blocks
              echo "$line" >> ARCHITECTURE.md
            fi
          done < main.md
      - name: Commit changes
        run: |
          git config --local user.email "zorro.cheng@hkmci.com"
          git config --local user.name "ZorroCheng-MC"
          git add ARCHITECTURE.md
          git commit -m "Update ARCHITECTURE.md" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}