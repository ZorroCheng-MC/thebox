name: Generate Documentation
on:
  push:
    paths:
      - 'main.md'
      - 'chart.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate ARCHITECTURE.md
        shell: bash
        run: |
          # Create ARCHITECTURE.md
          {
            # Read main.md line by line
            while IFS= read -r line; do
              if [[ "$line" == *"@import \"chart.md\""* ]]; then
                # When we find the import line, insert chart contents
                cat chart.md
              else
                # Otherwise output the line as-is
                echo "$line"
              fi
            done < main.md
          } > ARCHITECTURE.md
      - name: Commit changes
        run: |
          git config --local user.email "zorro.cheng@hkmci.com"
          git config --local user.name "ZorroCheng-MC"
          git add ARCHITECTURE.md
          git commit -m "Update ARCHITECTURE.md" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}