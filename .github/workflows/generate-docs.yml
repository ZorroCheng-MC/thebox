name: Generate Documentation
on:
  push:
    paths:
      - 'main.md'
      - 'chart.md'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate ARCHITECTURE.md
        run: |
          #!/bin/bash
          # Read content from main.md
          content=$(cat main.md)
          # Read content from chart.md
          chart_content=$(cat chart.md)
          # Replace the import line with chart content
          echo "$content" | sed "/@import \"chart.md\"/c\\$chart_content" > ARCHITECTURE.md
      - name: Commit changes
        run: |
          git config --local user.email "zorro.cheng@hkmci.com"
          git config --local user.name "ZorroCheng-MC"
          git add ARCHITECTURE.md
          git commit -m "Update ARCHITECTURE.md" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}